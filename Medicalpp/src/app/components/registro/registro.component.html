
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form [formGroup]="service.formulario" autocomplete="off" (ngSubmit)="guardar()">
            <h1>Crea tu cuenta</h1>
            <span>Ingrese los datos para el registro</span>
            <input type="text" placeholder="Número de documento" formControlName="ID" required/>
            <input type="text" placeholder="Nombre" formControlName="Nombre" required/>
            <input type="text" placeholder="Apellido" formControlName="Apellido" required/>
            <input type="number" placeholder="Edad" formControlName="Edad" required/>
            <input type="email" placeholder="Correo" required/>
            <div class="content-select">
                <select formControlName="Genero" title="Genero">
                    <option disabled selected>Genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
                <i></i>
            </div>
            <input type="password" placeholder="Password" formControlName="Clave" required/>
            <button type="submit">Registrase</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido Registrate!</h1>
                <p>Para mantenerse conectado, inicie sesión con su información personal</p>
                <button class="ghost" (click)="irLogin()">Ingresar</button>
            </div>
        </div>
    </div>
</div>
